<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3ed6284a33.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/images/logotipo.jpeg" type="image/x-icon">
    <title>Photography Marcos</title>
</head>

<body>
    <div class="contenedor">
        <h1 class="text-center mb-4 mt-4 fw-bold">Registro de Fotógrafo</h1>
        <form class="row g-3 bg-white rounded p-4">
            <img class="w-25 rounded position-absolute start-50" src="../assets/images/registerimage.jpg" alt="">
            <div class="col-md-5">
                <label for="inputEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control border-top-0 border-start-0 border-end-0 outline-0" id="inputEmail" required>
            </div>  
            <div class="col-md-5 ms-6"></div>
            <div class="col-md-5">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control border-top-0 border-start-0 border-end-0 outline-0" id="inputPassword" required>
            </div>
            <div class="col-md-5 ms-6"></div>
            <div class="col-5">
                <label for="inputName" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control border-top-0 border-start-0 border-end-0 outline-0" id="inputName" placeholder="John Doe" required>
            </div>
            <div class="col-12">
                <label for="inputPortfolio" class="form-label">Portafolio (URL)</label>
                <input type="url" class="form-control border-top-0 border-start-0 border-end-0 outline-0" id="inputPortfolio" placeholder="https://example.com/portfolio"
                    required>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control border-top-0 border-start-0 border-end-0 outline-0" id="inputCity" required>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Comunidad Autónoma</label>
                <select id="inputState" class="form-select" required>
                    <option disabled>Seleccionar...</option>
                    <option>Andalucía</option>
                    <option>Aragón</option>
                    <option>Asturias</option>
                    <option>Islas Baleares</option>
                    <option>Canarias</option>
                    <option>Cantabria</option>
                    <option>Castilla y León</option>
                    <option>Castilla-La Mancha</option>
                    <option>Cataluña</option>
                    <option>Extremadura</option>
                    <option>Galicia</option>
                    <option>Madrid</option>
                    <option>Murcia</option>
                    <option>Navarra</option>
                    <option>País Vasco</option>
                    <option>La Rioja</option>
                    <option>Comunidad Valenciana</option>
                    <option>Ceuta</option>
                    <option>Melilla</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Código Postal</label>
                <input type="text" class="form-control border-top-0 border-start-0 border-end-0 outline-0" id="inputZip" required>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        Acepto los términos y condiciones
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn__beige">Registrarse</button>
            </div>
        </form>
        <div class="mt-3">
            <a href="../index.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Volver</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
